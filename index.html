<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cronômetro</title>
</head>

<body>
    <form name="form_main">
        <div class="tempo">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>
        <br>
        <div class="botoes">
            <button class="_start" type="button" name="start">Começar</button>
            <button class="_stop" type="button" name="pause">Parar</button>
            <button class="_reset" type="button" name="reset">Zerar</button>
        </div>
    </form>


</body>
<script src="./scripts.js"></script>

</html>
